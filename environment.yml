name: medgemma
channels:
  - defaults
  - conda-forge
  - nvidia
dependencies:
  - python=3.10
  - cudnn
  - nvidia/label/cuda-12.2.0::cuda-toolkit
  - pip
  - pip:
    # Core ML frameworks
    - torch==2.9.0
    - torchvision==0.24.0
    - transformers==4.56.2
    - accelerate==1.10.1
    - datasets==4.1.1
    - evaluate==0.4.6
    
    # Fine-tuning tools
    - peft==0.17.1
    - trl==0.23.0
    - bitsandbytes==0.47.0
    
    # Performance
    - flash-attn==2.8.3
    - einops==0.8.1
    
    # HuggingFace utilities
    - huggingface-hub==0.35.3
    
    # Data & utilities
    - numpy
    - pillow
    - tqdm
    - scikit-learn
